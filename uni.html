  <script>


    function checkPasswordForSemester(semesterUrl) {
      var password = prompt(
        "Please enter the password to access this Semester:"
      );
      if (password === "404") {
        window.location.href = semesterUrl;
      } else {
        alert("Incorrect password! Please try again!");
      }
    }
  </script>
